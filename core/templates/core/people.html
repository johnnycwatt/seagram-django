{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Our People</h1>
    <div class="row">
        {% for member in members %}
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div style="aspect-ratio: 4/3; overflow: hidden;">
                    <img src="{{ member.image.url }}" class="card-img-top" style="width: 100%; height: 100%; object-fit: cover; object-position: top;" alt="{{ member.first_name }} {{ member.last_name }}">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ member.first_name }} {{ member.last_name }}</h5>
                    <p class="card-text text-muted">{{ member.get_position_display }}</p>
                    <p class="card-text">
                        <i class="fas fa-envelope me-2"></i>{{ member.email }}<br>
                        <i class="fas fa-phone me-2"></i>{{ member.phone }}
                    </p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p>No team members available at the moment.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
