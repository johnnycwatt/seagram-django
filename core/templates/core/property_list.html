{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="my-4">Properties for Sale</h1>
    <div class="row">
        {% for property in properties %}
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                {% include 'core/_property_card.html' with property=property %}
            </div>
        {% empty %}
            <div class="col-12">
                <p>No properties available at the moment.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
